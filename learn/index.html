<html lang="en">

    <title>资产研发测试服务平台</title>
    <script type="text/javascript">
    (function(win) {
        function initSize(){
            var defaultScreenWidth=1920;
            var defaultFontSize=20+'px';
            var curScreenWidth=window.screen.width;
            var clientWidth=window.document.documentElement.clientWidth;
            var setFontSize=defaultFontSize;
            if(clientWidth<defaultScreenWidth)
            setFontSize = 20/(defaultScreenWidth / clientWidth);
            if(setFontSize<13.4){
                setFontSize=13.4;
            }

            window.document.documentElement.style.fontSize=setFontSize+'px';
        }
        initSize();
        window.onresize=initSize;
    })(window);
    </script>
